<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment-15</title>
  </head>
  <body>
    <p id="demo">Ramesh is a intelligent boy .Ramesh works very hard.</p>
    <textarea
      placeholder="OUTPUT WILL APPEAR HERE"
      id="output"
      cols="30"
      rows="10"
    ></textarea>
    <script>
      const celsius = prompt("Enter a celsius value: ");
      const feet = prompt("Enter feet value");
      // calculate fahrenheit
      const fahrenheit = celsius * 1.8 + 32;
      const inches = feet * 12;
      // display the result
      alert(
        `${celsius} degree celsius is equal to ${fahrenheit} degree fahrenheit.`
      );
      alert(`${feet} feet is equal to ${inches} inches`);

      var string = document.getElementById("demo").innerHTML;
      var newstring = string.replace(/Ramesh|ramesh/g, "Aniruddha");
      document.getElementById("output").innerHTML = newstring;
    </script>
  </body>
</html>
