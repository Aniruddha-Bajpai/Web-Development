<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    a:visited {
      color: #00ff00;
    }
    a:link {
      color: #ff0000;
    }
    a:hover {
      color: #ff00ff;
    }
    a:active {
      color: #0000ff;
    }
    :target {
      background-color: sandybrown;
    }
  </style>
  <body>
    <a href="https://www.youtube.com/"><h1>Youtube</h1></a>
    <p><a href="#sp1">Move to first span element</a></p>
    <p><a href="#sp2">Move to second span element</a></p>
    <span id="sp1">Span-1</span>
    <span id="sp2">Span-2</span>
  </body>
</html>
