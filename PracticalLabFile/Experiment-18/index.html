<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container"
      style="width: 50%; height: 100px; border: 2px solid red"
    ></div>
    <script>
      var element = document.querySelector(".container");
      console.log(element);
      element.innerHTML = "<h1>Added through javascript</h1>";
      element.style.color = "green";

      element.addEventListener("mouseover", changeContent);
      function changeContent() {
        element.innerHTML = "<h1>Mouse Over!</h1>";
        element.style.color = "white";
        element.style.backgroundColor = "black";
      }
      element.addEventListener("mouseout", restyleContent);
      function restyleContent() {
        element.innerHTML = "<h1>Mouse Out!</h1>";
        element.style.backgroundColor = "skyblue";
        element.style.color = "green";
      }
    </script>
  </body>
</html>
